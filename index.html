<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Calc</h1>
        </header>
        <div class="main-container">
            <main class="calc-container">
                    <div class="output">265 + 30</div>
                    <button class="clear">AC</button>
                    <button>DEL</button>
                    <button>/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>.</button>
                    <button>0</button>
                    <button class="equals">=</button>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
