<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Alex Curran">
        <title>JavaScript Calculator</title>
        <link rel="preload stylesheet" href="style.css" as="style">
        <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
        <script defer src="./script.js"></script>
    </head>
    <body>
        <header>
            <h1>Calc</h1>
        </header>
        <main class="calc-container">
            <div class="output">
                <div data-output class="current-output"></div>
            </div>
            <button data-all-clear class="clear">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>/</button>
            <button data-digit>7</button>
            <button data-digit>8</button>
            <button data-digit>9</button>
            <button data-operation>x</button>
            <button data-digit>4</button>
            <button data-digit>5</button>
            <button data-digit>6</button>
            <button data-operation>-</button>
            <button data-digit>1</button>
            <button data-digit>2</button>
            <button data-digit>3</button>
            <button data-operation>+</button>
            <button data-digit>.</button>
            <button data-digit>0</button>
            <button data-equals class="equals">=</button>
        </main>
    </body>
</html>
